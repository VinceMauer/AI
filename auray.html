<!DOCTYPE html>
<html>

<head>
    <title>Detect Faces Sample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css"> </head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

<body>
    <h1>Detect Faces:</h1> Enter the URL to an image that includes a face or faces, then click the <strong>Analyze face</strong> button.
    <br>
    <br> Image to analyze:
    <input type="text" name="inputImage" id="inputImage" value="https://upload.wikimedia.org/wikipedia/commons/c/c3/RH_Louise_Lillian_Gish.jpg" />
    <button onclick="processImage()">Analyze face</button>
    <br>
    <br>
    <h2 class="gender"></h2>
    <h2 class="age"></h2>
    <h2 class="emotion-max"></h2>

    <div id="wrapper" style="width:1020px; display:table;">
        <div id="jsonOutput"> Response:
            <br>
            <br>
            <textarea id="responseTextArea" class="UIInput" style="width:580px; height:400px;"></textarea>
        </div>
        <div id="imageDiv" style="width:420px; display:table-cell;"> Source image:
            <br>
            <br> <img id="sourceImage" width="400" /> </div>
    </div>
    <script src="fakescript.js">
    </script>
<!--<script src="webcam.js"></script>-->
<!--<script src="scripts.js"></script>-->
</body>

</html>
