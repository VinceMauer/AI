<!DOCTYPE html>
<html>

<head>
    <title>Animotion</title>
    <link rel="stylesheet" href="style.css"> </head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

<body>
  <div class="container">
    <h1>Animotion</h1> <p>Find out which anime you want to see!</p>

    <br> <strong>Upload a photo</strong>
    <input type="text" name="inputImage" id="inputImage" value="https://upload.wikimedia.org/wikipedia/commons/c/c3/RH_Louise_Lillian_Gish.jpg" />
    <input  class="send" type="submit" value="Send" onclick="processImage()">

    <div id="imageDiv">
      <img id="sourceImage"/>
    </div>
    <h2 class="gender"></h2>
    <h2 class="age"></h2>
    <h2 class="emotion-max"></h2>
    <h4 class="movie-result"></h4>
    <h2 class="movie-title"></h2>
    <p class="movie-description"></p>
    <h2 class="movie-director"></h2>
    <h2 class="movie-releasedate"></h2>
    <img src="" alt="" class="cover">
    <input type="submit" value="Suggest another one" class="suggest" onclick="processImage()">
</div>




<script src="fakescript.js"></script>
<!--<script src="webcam.js"></script>-->
<!--<script src="scripts.js"></script>-->
</body>

</html>
